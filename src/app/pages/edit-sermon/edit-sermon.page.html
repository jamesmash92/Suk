<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome {{sermon.heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >Title Heading:</ion-label>
    <ion-input [(ngModel)]="sermon.heading"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Authors Name:</ion-label>
    <ion-input [(ngModel)]="sermon.authorname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date:</ion-label>
    <ion-input [(ngModel)]="sermon.date1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Time:</ion-label>
    <ion-input [(ngModel)]="sermon.time"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Content:</ion-label>
    <ion-label>Year:</ion-label>
    <ion-input [(ngModel)]="sermon.content"></ion-input>
  </ion-item>

  <button ion-button block (click)="saveSermon(sermon)">Save</button>
<button ion-button block color="danger" (click)="removeSermon(sermon)">Delete</button>


</ion-content>
