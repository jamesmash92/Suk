<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome {{blog.heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >Title Heading:</ion-label>
    <ion-input [(ngModel)]="blog.heading"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Authors Name:</ion-label>
    <ion-input [(ngModel)]="blog.authorname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date:</ion-label>
    <ion-input [(ngModel)]="blog.date1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Time:</ion-label>
    <ion-input [(ngModel)]="blog.time"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Content:</ion-label>
    <ion-label>Year:</ion-label>
    <ion-input [(ngModel)]="blog.content"></ion-input>
  </ion-item>

  <button ion-button block (click)="saveBlog(blog)">Save</button>
<button ion-button block color="danger" (click)="removeBlog(blog)">Delete</button>


</ion-content>
