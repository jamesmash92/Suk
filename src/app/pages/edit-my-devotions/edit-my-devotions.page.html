<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome {{devotions.heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >Title Heading:</ion-label>
    <ion-input [(ngModel)]="devotions.heading"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Authors Name:</ion-label>
    <ion-input [(ngModel)]="devotions.authorname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date:</ion-label>
    <ion-input [(ngModel)]="devotions.date1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Time:</ion-label>
    <ion-input [(ngModel)]="devotions.time"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Content:</ion-label>
    <ion-label>Year:</ion-label>
    <ion-input [(ngModel)]="devotions.content"></ion-input>
  </ion-item>

  <button ion-button block (click)="saveDevotions(devotions)">Save</button>
<button ion-button block color="danger" (click)="removeDevotions(devotions)">Delete</button>


</ion-content>
