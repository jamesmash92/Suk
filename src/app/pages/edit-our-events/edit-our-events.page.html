<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome {{events.heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >Title Heading:</ion-label>
    <ion-input [(ngModel)]="events.heading"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Authors Name:</ion-label>
    <ion-input [(ngModel)]="events.authorname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date:</ion-label>
    <ion-input [(ngModel)]="events.date1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Time:</ion-label>
    <ion-input [(ngModel)]="events.time"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Content:</ion-label>
    <ion-label>Year:</ion-label>
    <ion-input [(ngModel)]="events.content"></ion-input>
  </ion-item>

  <button ion-button block (click)="saveEvents(events)">Save</button>
<button ion-button block color="danger" (click)="removeEvents(events)">Delete</button>


</ion-content>
