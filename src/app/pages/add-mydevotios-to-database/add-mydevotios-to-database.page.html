<ion-header>
    <ion-nav color="primary">
      <ion-title>Add Devotion</ion-title>
    </ion-nav>
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label floating>Heading</ion-label>
      <ion-input [(ngModel)]="devotions.heading"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Author Name</ion-label>
      <ion-input [(ngModel)]="devotions.authorname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input [(ngModel)]="devotions.date1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Time</ion-label>
          <ion-input [(ngModel)]="devotions.time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea #myInput id="myInput" rows="1" maxLength="10000" (keyup)="adjust()" [(ngModel)]="devotions.content"></ion-textarea>
    </ion-item>
  
    <button ion-button block clear (click)="createdevotions()">Submit</button>
  
  
  </ion-content>
