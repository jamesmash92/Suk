<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome {{verse.bibleverse}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label >Bible Verse:</ion-label>
    <ion-input [(ngModel)]="verse.bibleverse"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date:</ion-label>
    <ion-input [(ngModel)]="verse.date1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Content:</ion-label>
    <ion-input [(ngModel)]="verse.content"></ion-input>
  </ion-item>

  <button ion-button block (click)="saveVerse(verse)">Save</button>
<button ion-button block color="danger" (click)="removeVerse(verse)">Delete</button>


</ion-content>
