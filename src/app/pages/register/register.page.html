<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <ion-label floating>Email Address </ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >Password </ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >First Name </ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Last Name </ion-label>
      <ion-input type="text" [(ngModel)]="user.lasttname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >User Name </ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)">Register</button>

</ion-content>
